x-a127-services:
  - name: add-cors
    provider: x-cors
    options:
      displayName: Add CORS
      includeInErrorResponse: true
      headers:
        Access-Control-Allow-Origin:
          type: string
          default: "*"
        Access-Control-Allow-Methods:
          type: array
          collectionFormat: csv
          default: GET, PUT, POST, DELETE
